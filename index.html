<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article>
      <header>
        <figure>
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
          <figcaption>PERFUME</figcaption>
        </figure>
        <h1><i>Gabrielle Essence Eau De Parfum</i></h1>
      </header>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="discounted-price">$149.99</span>
      <span class="price-before-discout">$169.99</span>
      <button>Add to Cart</button>
    </article>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="mailto:stellahmargy0211@gmail.com">Stella Margy</a>.
      </p>
    </footer>
  </body>
</html>
